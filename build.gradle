subprojects {
    apply plugin: 'groovy'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        implementation 'org.apache.groovy:groovy-all:4.0.14'
        testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    }

    test {
        useJUnitPlatform()
    }
    
}
